<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Movie - Rick Sanchez</title>
    <link href="https://cdn.fontcdn.ir/Font/Vazir/vazir.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        body {
            font-family: 'Vazir', sans-serif;
            direction: rtl;
            text-align: right;
        }

        .container {
            flex: 1;
        }

        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: sticky;
            bottom: 0;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">فیری مووی - دانلود فیلم و سریال رایگان</h1>

    <form id="searchForm">
        <div class="mb-3">
            <label for="title" class="form-label">نام فیلم یا سریال:</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <div class="mb-3">
            <label for="year" class="form-label">سال تولید (اختیاری):</label>
            <input type="number" class="form-control" id="year" name="year" min="1900" max="2099">
        </div>

        <div class="mb-3">
            <label for="genre" class="form-label">ژانر (اختیاری):</label>
            <select class="form-select" id="genre" name="genre">
                <option value="">انتخاب ژانر</option>
                <option value="action">اکشن</option>
                <option value="comedy">کمدی</option>
                <option value="drama">درام</option>
                <option value="sci-fi">علمی تخیلی</option>
                <option value="romance">عاشقانه</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">جستجو کن</button>
    </form>

    <div id="results" class="mt-5"></div>
</div>

<footer class="bg-light text-center text-lg-start mt-5">
  <div class="container p-4">
    <section class="mb-4">
      <a class="btn btn-outline-dark btn-floating m-1" href="https://github.com/m4tinbeigi-official" role="button">
        <i class="fab fa-github"></i>
      </a>
      <a class="btn btn-outline-dark btn-floating m-1" href="https://twitter.com/m4tinbeigi" role="button">
        <i class="fab fa-twitter"></i>
      </a>
      <a class="btn btn-outline-dark btn-floating m-1" href="https://linkedin.com/in/matinbeigi" role="button">
        <i class="fab fa-linkedin"></i>
      </a>
      <a class="btn btn-outline-dark btn-floating m-1" href="https://instagram.com/m4tinbeigi" role="button">
        <i class="fab fa-instagram"></i>
      </a>
    </section>
  </div>

  <div class="text-center p-3 bg-dark text-white">
    © 2024 ساخته شده توسط ریک سانچز با 🤍
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
