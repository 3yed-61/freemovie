<!DOCTYPE html>
<html lang="fa" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فیری مووی - جستجو</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@latest/dist/font-face.css" rel="stylesheet">
    <link rel="icon" href="/freemovie/fav/favicon.ico" type="favicon/ico">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="./fav/favicon.ico" type="image/x-icon">
    <style>
        body { font-family: 'Vazir', sans-serif; direction: rtl; }
        .skeleton { background: #333; animation: pulse 1.5s infinite; height: 16rem; border-radius: 0.5rem; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        .search-container { display: flex; justify-content: space-between; gap: 2rem; }
        .search-column { flex: 1; }
        .grid-container { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 1rem; }
        @media (min-width: 768px) { .grid-container { grid-template-columns: repeat(4, minmax(0, 1fr)); } }
        @media (max-width: 640px) { .search-container { flex-direction: column; } }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <header class="bg-gray-800 p-4 shadow-md">
        <div class="container mx-auto flex flex-row justify-between items-center">
            <!-- Navigation -->
            <nav class="flex items-center space-x-4">
                <a href="/freemovie" class="hover:text-gray-300 p-4"><i class="fas fa-home"></i></a>
                
                <a href="/freemovie/watchlist/index.html" class="hover:text-gray-300"><i class="fas fa-bookmark"></i></a>
                <a href="/freemovie/search/index.html" class="hover:text-gray-300"><i class="fas fa-search"></i></a>
                <button id="theme-toggle" class="hover:text-gray-300"><i class="fas fa-sun"></i></button>
            </nav>
            <!-- Logo -->
            <div>
                <a href="https://m4tinbeigi-official.github.io/freemovie/">
                    <img src="https://m4tinbeigi-official.github.io/freemovie/logo.png" alt="لوگو" class="h-10">
                </a>
            </div>
        </div>
    </header>
    
    <main class="container mx-auto flex-1 py-8">
        <div class="flex justify-center mb-8">
            <input type="text" id="search" class="w-full max-w-lg p-3 rounded-lg bg-gray-800 text-white" placeholder="فیلم یا سریالی که دنبالشی رو اینجا به فارسی یا انگلیسی بنویس ...">
        </div>
        <div class="search-container">
            <section class="search-column">
                <h2 id="movie-title" class="text-2xl font-bold mb-4">نتایج جستجو فیلم</h2>
                <div id="movie-results" class="grid-container">
                    <!-- Skeleton placeholders -->
                    <div></div>
                    <div></div>
                </div>
            </section>
            <section class="search-column">
                <h2 id="tv-title" class="text-2xl font-bold mb-4">نتایج جستجو سریال</h2>
                <div id="tv-results" class="grid-container">
                    <!-- Initially empty -->
                </div>
            </section>
        </div>
    </main>
    <footer class="bg-gray-800 p-4 mt-auto">
        <div class="container mx-auto text-center">
            <p>فیری مووی - دانلود رایگان فیلم و سریال</p>
        </div>
    </footer>
    <script src="./search.js"></script>
</body>
</html>
