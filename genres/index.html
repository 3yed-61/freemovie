<!DOCTYPE html>
<html lang="fa" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Genres - FreeMovie</title>
    <meta name="description" content="Browse movies by genre on FreeMovie. Explore categories and find your favorite films.">
    <meta name="keywords" content="movie genres, freemovie, دسته‌بندی فیلم‌ها">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@latest/dist/font-face.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="/freemovie/fav/favicon.ico" type="favicon/ico">
    <style>
        body { font-family: 'Vazir', sans-serif; direction: rtl; }
        .skeleton { background: #333; animation: pulse 1.5s infinite; height: 4rem; border-radius: 0.5rem; margin: 0.5rem 0; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        #loading-bar { position: fixed; top: 0; left: 0; height: 4px; background-color: #FFC107; width: 0; z-index: 9999; transition: width 0.3s ease; }
        .genre-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; }
        .genre-item { background: #1f2937; padding: 1rem; border-radius: 0.5rem; text-align: center; transition: transform 0.2s; }
        .genre-item:hover { transform: scale(1.05); background: #374151; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <!-- نوار پیشرفت -->
    <div id="loading-bar"></div>

    <!-- هدر -->
    <header class="bg-gray-800 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <nav class="flex items-center space-x-4">
                <a href="/freemovie" class="hover:text-gray-300 p-4" aria-label="خانه"><i class="fas fa-home"></i></a>
                <a href="movies.html" class="hover:text-gray-300 p-4" aria-label="فیلم‌ها"><i class="fas fa-film"></i></a>
                <a href="series.html" class="hover:text-gray-300 p-4" aria-label="سریال‌ها"><i class="fas fa-tv"></i></a>
                <button id="theme-toggle" class="hover:text-gray-300" aria-label="تغییر تم"><i class="fas fa-sun"></i></button>
            </nav>
            <div>
                <a href="https://m4tinbeigi-official.github.io/freemovie/">
                    <img src="https://m4tinbeigi-official.github.io/freemovie/logo.png" alt="لوگوی فیری مووی" class="h-10">
                </a>
            </div>
        </div>
    </header>

    <!-- بخش اصلی -->
    <main class="container mx-auto py-8 flex-1">
        <h1 class="text-3xl font-bold mb-8 text-center">دسته‌بندی فیلم‌ها</h1>
        <div id="genre-list" class="genre-list m-4">
            <!-- اسکلتون‌ها -->
            <div class="skeleton"></div>
            <div class="skeleton"></div>
            <div class="skeleton"></div>
            <div class="skeleton"></div>
        </div>
    </main>

    <!-- فوتر -->
    <footer class="bg-gray-800 p-4 mt-auto">
        <div class="container mx-auto text-center">
            <p>فیری مووی - ساخته شده با 🤍</p>
        </div>
    </footer>

    <script src="genres.js" defer></script>
</body>
</html>
