    <script type="application/ld+json" id="movie-schema">
    {
        "@context": "https://schema.org",

        "name": "",
        "description": "",
        "genre": "",

        "image": "",

    <style>
        body { font-family: 'Vazir', sans-serif; direction: rtl; }

<body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <!-- هدر -->
    <header class="bg-gray-800 p-4 shadow-md">
        <div class="container mx-auto flex flex-row justify-between items-center">

    <main class="container mx-auto flex-1 py-8 bg-poster" id="movie-bg">
        <article class="bg-gray-900 bg-opacity-75 p-8 rounded-lg">
            <div class="flex flex-col md:flex-row">

                    <p id="year" class="mt-2"><strong>سال تولید:</strong> ۲۰۲۳</p>
                    <p id="rating" class="mt-2"><strong>امتیاز:</strong> ۸.۵/۱۰</p>
                    <div id="download-links" class="mt-4 flex flex-col md:flex-row gap-2">

                    </div>
                    <div class="mt-4">
                        <iframe id="trailer" width="100%" height="315" src="" frameborder="0" allowfullscreen loading="lazy" title="تریلر فیلم"></iframe>
