<!DOCTYPE html>
<html lang="fa" class="dark">
<head>
    <!-- بقیه هد همانند قبل -->
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <header class="bg-gray-800 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">پلی‌شو - تماشای گروهی</h1>
        </div>
    </header>

    <main class="container mx-auto flex-1 py-8 px-4">
        <div class="flex flex-col items-center gap-6">
            <!-- بخش ورود لینک -->
            <div class="w-full max-w-2xl bg-gray-800 p-6 rounded-lg shadow">
                <input type="text" id="videoLink" class="w-full p-3 rounded-lg bg-gray-700 text-white" placeholder="لینک ویدیو (MP4, WebM)">
                <div class="flex gap-3 mt-4">
                    <button onclick="loadVideo()" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg">
                        <i class="fas fa-play ml-2"></i> بارگذاری ویدیو
                    </button>
                </div>
            </div>

            <!-- بخش هماهنگی -->
            <div id="syncSection" class="w-full max-w-2xl bg-gray-800 p-6 rounded-lg shadow hidden">
                <div class="flex flex-col gap-4">
                    <div class="flex gap-3">
                        <button onclick="startSync()" id="hostBtn" class="flex-1 bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg">
                            <i class="fas fa-user-shield ml-2"></i> میزبان شوید
                        </button>
                        <button onclick="joinSync()" class="flex-1 bg-purple-600 hover:bg-purple-700 text-white py-2 rounded-lg">
                            <i class="fas fa-user-plus ml-2"></i> عضو شوید
                        </button>
                    </div>

                    <div id="connectionSection" class="hidden">
                        <textarea id="offerAnswer" class="w-full p-3 rounded-lg bg-gray-700 text-white" 
                                  placeholder="کد اتصال اینجا قرار می‌گیرد..."></textarea>
                        <button onclick="setRemoteDescription()" class="w-full mt-2 bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg">
                            <i class="fas fa-link ml-2"></i> برقراری اتصال
                        </button>
                    </div>
                </div>
            </div>

            <!-- پخش کننده ویدیو -->
            <div class="w-full max-w-4xl">
                <video id="videoPlayer" controls class="w-full rounded-lg shadow-lg"></video>
                <div id="connectionStatus" class="mt-3 text-center text-gray-300"></div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 p-4 mt-auto">
        <div class="container mx-auto text-center text-gray-400">
            پلی‌شو - تماشای همزمان ویدیو با دوستان
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
