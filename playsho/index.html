<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پلی‌شو - تماشای همزمان ویدیو</title>
    <meta name="referrer" content="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<body class="bg-gray-900 text-white min-h-screen flex flex-col">

        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">پلی‌شو - تماشای گروهی</h1>

        <div class="flex flex-col items-center gap-6">
            <!-- پخش کننده ویدیو -->
            <div class="w-full max-w-4xl">
                <video id="videoPlayer" controls class="w-full rounded-lg shadow-lg"></video>
                <div id="connectionStatus" class="mt-3 text-center text-gray-300"></div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 p-4 mt-auto">
        <div class="container mx-auto text-center text-gray-400">
            پلی‌شو - تماشای همزمان ویدیو با دوستان

    </footer>
    <script src="script.js"></script>
