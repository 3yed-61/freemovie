<!DOCTYPE html>
<html lang="fa" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تنظیمات - فیری مووی</title>
    <meta name="description" content="تنظیمات فیری مووی - توکن‌های OMDB و TMDb خود را وارد کنید.">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@latest/dist/font-face.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="/freemovie/fav/favicon.ico" type="favicon/ico">
    <style>
        body { font-family: 'Vazir', sans-serif; direction: rtl; }
        .container { max-width: 600px; margin: 0 auto; padding: 2rem; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <header class="bg-gray-800 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <nav class="flex items-center space-x-4">
                <a href="/freemovie" class="hover:text-gray-300 p-4" aria-label="خانه"><i class="fas fa-home"></i></a>
                <a href="/freemovie/settings/index.html" class="hover:text-gray-300" aria-label="تنظیمات"><i class="fas fa-cog"></i></a>
            </nav>
            <div>
                <a href="/freemovie">
                    <img src="https://m4tinbeigi-official.github.io/freemovie/logo.png" alt="لوگوی فیری مووی" class="h-10">
                </a>
            </div>
        </div>
    </header>

    <main class="container mx-auto py-8 flex-grow">
        <h1 class="text-2xl font-bold mb-6 text-center">تنظیمات</h1>
        <div class="bg-gray-800 p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">تنظیم توکن‌های API</h2>
            <p class="text-gray-300 mb-4">
                با وارد کردن توکن OMDB از 
                <a href="https://www.omdbapi.com/apikey.aspx" target="_blank" class="underline hover:text-gray-200">OMDB API</a> 
                تا ۹۰٪ سرعت سایت رو بیشتر کنید! کافیه ثبت‌نام کنید، ایمیل رو تأیید کنید و توکن رو اینجا بذارید. 
                توکن TMDb از 
                <a href="https://www.themoviedb.org/settings/api" target="_blank" class="underline hover:text-gray-200">TMDb API</a> 
                اختیاریه و نیازی بهش نیست، ولی اگه خواستید می‌تونید اضافه کنید.
            </p>
            <div class="mb-4">
                <label for="omdb-token" class="block text-gray-200 mb-2">توکن OMDB:</label>
                <input type="text" id="omdb-token" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-blue-500" placeholder="توکن OMDB خود را وارد کنید">
            </div>
            <div class="mb-4">
                <label for="tmdb-token" class="block text-gray-200 mb-2">توکن TMDb (اختیاری):</label>
                <input type="text" id="tmdb-token" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-blue-500" placeholder="توکن TMDb خود را وارد کنید">
            </div>
            <button id="save-tokens" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">ذخیره توکن‌ها</button>
            <button id="clear-tokens" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 ml-2">حذف توکن‌ها</button>
            <p id="status-message" class="mt-4 text-sm"></p>
        </div>
    </main>

    <footer class="bg-gray-800 p-4 mt-auto">
        <div class="container mx-auto text-center">
            <p>فیری مووی - ساخته شده با 🤍</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const omdbTokenInput = document.getElementById('omdb-token');
            const tmdbTokenInput = document.getElementById('tmdb-token');
            const saveButton = document.getElementById('save-tokens');
            const clearButton = document.getElementById('clear-tokens');
            const statusMessage = document.getElementById('status-message');

            // بارگذاری توکن‌های ذخیره‌شده
            const savedOmdbToken = localStorage.getItem('userOmdbToken');
            const savedTmdbToken = localStorage.getItem('userTmdbToken');
            if (savedOmdbToken) omdbTokenInput.value = savedOmdbToken;
            if (savedTmdbToken) tmdbTokenInput.value = savedTmdbToken;
            if (savedOmdbToken || savedTmdbToken) {
                statusMessage.textContent = 'توکن‌های شما قبلاً ذخیره شده‌اند.';
                statusMessage.className = 'text-green-500';
            }

            // ذخیره توکن‌ها
            saveButton.addEventListener('click', () => {
                const omdbToken = omdbTokenInput.value.trim();
                const tmdbToken = tmdbTokenInput.value.trim();
                let message = '';

                if (omdbToken || tmdbToken) {
                    if (omdbToken) localStorage.setItem('userOmdbToken', omdbToken);
                    if (tmdbToken) localStorage.setItem('userTmdbToken', tmdbToken);
                    message = 'توکن‌ها با موفقیت ذخیره شدند!';
                    statusMessage.className = 'text-green-500';
                } else {
                    message = 'لطفاً حداقل یک توکن وارد کنید.';
                    statusMessage.className = 'text-red-500';
                }
                statusMessage.textContent = message;
            });

            // حذف توکن‌ها
            clearButton.addEventListener('click', () => {
                localStorage.removeItem('userOmdbToken');
                localStorage.removeItem('userTmdbToken');
                omdbTokenInput.value = '';
                tmdbTokenInput.value = '';
                statusMessage.textContent = 'توکن‌ها حذف شدند.';
                statusMessage.className = 'text-yellow-500';
            });
        });
    </script>
</body>
</html>
