<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="دانلود سریال, جزئیات سریال, تریلر سریال, فیری مووی, نقد سریال">

    <!-- Open Graph برای شبکه‌های اجتماعی -->
    <meta property="og:title" content="جزئیات سریال - فیری مووی">

    <meta property="og:image" content="https://via.placeholder.com/500">
    <meta property="og:url" content="">
    <meta property="og:type" content="website">

    <!-- تگ‌های توییتر -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="جزئیات سریال - فیری مووی">
    <meta name="twitter:description" content="دانلود و مشاهده جزئیات کامل سریال‌ها در فیری مووی.">
    <meta name="twitter:image" content="https://via.placeholder.com/500">

    <!-- لینک‌های CSS و فونت -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@latest/dist/font-face.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="/freemovie/fav/favicon.ico" type="image/x-icon">

    <!-- داده‌های ساختاریافته (Structured Data) برای سریال -->
    <script type="application/ld+json" id="series-schema">
    {
        "@context": "https://schema.org",
        "@type": "TVSeries",
        "name": "",
        "description": "",
        "genre": "",
        "startDate": "",
        "image": "",
        "aggregateRating": {
            "@type": "AggregateRating",
            "ratingValue": "",
            "bestRating": "10",
            "ratingCount": "1"
        },
        "numberOfSeasons": ""
    }
    </script>

    <style>
        body { font-family: 'Vazir', sans-serif; direction: rtl; }
        #loading { 
            display: none; 
            text-align: center; 
            padding: 20px; 
            background: rgba(0, 0, 0, 0.8); 
            color: white; 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            border-radius: 10px; 
            z-index: 1000; 
        }
        .bg-poster { 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            position: relative; 
        }
        .bg-poster::before { 
            content: ""; 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.6); 
            z-index: 1; 
        }
        .bg-poster > * { 
            position: relative; 
            z-index: 2; 
        }
        .accordion-button { 
            background-color: #2d3748; 
            color: white; 
            padding: 10px; 
            border: none; 
            width: 100%; 
            text-align: right; 
            cursor: pointer; 
        }
        .accordion-button:hover { 
            background-color: #4a5568; 
        }
        .accordion-content { 
            padding: 10px; 
            background-color: #1a202c; 
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <!-- هدر -->
    <header class="bg-gray-800 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <a href="https://m4tinbeigi-official.github.io/freemovie/" aria-label="صفحه اصلی فیری مووی">
                    <img src="https://m4tinbeigi-official.github.io/freemovie/logo.png" alt="لوگوی فیری مووی" class="h-10 mr-2">
                </a>
                <h1 class="text-xl font-bold"><a href="https://m4tinbeigi-official.github.io/freemovie/">فیری مووی</a></h1>
            </div>
            <nav class="hidden md:flex space-x-4 space-x-reverse" aria-label="منوی اصلی">
                <a href="/freemovie" class="hover:text-gray-300">خانه</a>
                <a href="/freemovie/search/index.html" class="hover:text-gray-300">جستجو</a>
                <a href="/freemovie/watchlist/index.html" class="hover:text-gray-300">واچ لیست</a>
                <button id="theme-toggle" class="hover:text-gray-300" aria-label="تغییر تم"><i class="fas fa-sun"></i></button>
            </nav>
            <button class="md:hidden" id="menu-toggle" aria-label="منوی موبایل"><i class="fas fa-bars"></i></button>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-gray-700 p-4" aria-label="منوی موبایل">
            <a href="/freemovie" class="block py-2 hover:text-gray-300">خانه</a>
            <a href="/freemovie/search/index.html" class="block py-2 hover:text-gray-300">جستجو</a>
            <a href="/freemovie/watchlist/index.html" class="block py-2 hover:text-gray-300">واچ لیست</a>
        </div>
    </header>

    <!-- لودینگ -->
    <div id="loading">در حال بارگذاری...</div>

    <!-- محتوای اصلی -->
    <main class="container mx-auto flex-1 py-8 bg-poster" id="series-bg">
        <article class="bg-gray-900 p-8 rounded-lg">
            <div class="flex flex-col md:flex-row">
                <img id="poster" src="https://via.placeholder.com/500" alt="پوستر سریال" class="w-full md:w-1/3 rounded-lg shadow-lg" loading="lazy">
                <div class="md:mr-8 mt-4 md:mt-0 text-center">
                    <h1 id="title" class="text-3xl font-bold mb-20">عنوان سریال</h1>
                    <p id="overview" class="mt-2">خلاصه داستان سریال اینجا قرار می‌گیرد.</p>
                    <p id="genre" class="mt-2"><strong>ژانر:</strong> درام، معمایی</p>
                    <p id="year" class="mt-2"><strong>سال تولید:</strong> ۲۰۲۲</p>
                    <p id="rating" class="mt-2"><strong>امتیاز:</strong> ۹.۰/۱۰</p>
                    <div class="mt-4">
                        <button id="add-to-watchlist" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">افزودن به واچ لیست</button>
                    </div>
                </div>
            </div>
        </article>

        <!-- تریلر -->
        <section class="mt-4">
            <h2 class="text-2xl font-bold text-center">تریلر</h2>
            <div id="trailer" class="mt-2 text-center"></div>
        </section>

        <!-- لینک‌های دانلود -->
        <section class="bg-gray-900 p-8 rounded-lg mt-8">
            <h2 class="text-2xl font-bold text-center mb-12">لینک‌های دانلود</h2>
            <div id="download-links" class="mt-2 mb-4"></div>
        </section>
    </main>

    <!-- فوتر -->
    <footer class="bg-gray-800 p-4 mt-auto">
        <div class="container mx-auto text-center">
            <p>فیری مووی - همه فیلم‌ها و سریال‌ها در یکجا</p>
        </div>
    </footer>

    <script src="series.js"></script>
</body>
</html>
