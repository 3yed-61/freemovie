<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="meta-title">جزئیات سریال - فیری مووی</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@latest/dist/font-face.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            direction: rtl;
            background-color: #1f2937;
            color: #ffffff;
        }
        .bg-poster {
            background-size: cover;
            background-position: center;
            position: relative;
            padding: 2rem;
        }
        .bg-poster::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.4));
            z-index: 1;
        }
        .bg-poster > * {
            position: relative;
            z-index: 2;
        }
        .series-card {
            background: #2d3748;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            transition: transform 0.3s ease;
        }
        .series-card:hover {
            transform: translateY(-5px);
        }
        .btn-modern {
            background: linear-gradient(90deg, #3b82f6, #1d4ed8);
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            color: #ffffff;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .btn-modern:hover {
            background: linear-gradient(90deg, #60a5fa, #3b82f6);
            transform: scale(1.05);
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            color: #dbeafe;
        }
        h2 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #93c5fd;
        }
        .download-link {
            background: #374151;
            padding: 1rem;
            border-radius: 0.75rem;
            margin: 0.5rem 0;
            transition: background 0.3s ease;
        }
        .download-link:hover {
            background: #4b5563;
        }
        .nav-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- هدر جدید مشابه صفحه اصلی -->
    <header class="bg-gray-800 p-4 shadow-md">
        <div class="container mx-auto flex flex-col items-center">
            <!-- ردیف لوگو و عنوان -->
            <div class="flex items-center mb-4">
                <a href="https://m4tinbeigi-official.github.io/freemovie/">
                    <img src="https://m4tinbeigi-official.github.io/freemovie/logo.png" alt="لوگو" class="h-10 mr-2">
                </a>
                <h1 class="text-xl font-bold">فیری مووی</h1>
            </div>
            <!-- ردیف ناوبری -->
            <nav class="nav-container">
                <a href="/freemovie" class="hover:text-gray-300">خانه</a>
                <a href="/freemovie/search/index.html" class="hover:text-gray-300">جستجو</a>
                <a href="/freemovie/watchlist/index.html" class="hover:text-gray-300">واچ لیست</a>
                <button id="theme-toggle" class="hover:text-gray-300"><i class="fas fa-sun"></i></button>
            </nav>
        </div>
    </header>

    <!-- محتوای اصلی صفحه سریال -->
    <main class="container mx-auto flex-1 py-12 bg-poster" id="series-bg">
        <article class="series-card flex flex-col md:flex-row gap-6">
            <img id="poster" src="https://via.placeholder.com/500" alt="پوستر سریال" class="w-full md:w-1/3 rounded-lg shadow-lg object-cover" loading="lazy">
            <div class="flex-1 text-center md:text-right">
                <h1 id="title">عنوان سریال</h1>
                <p id="overview" class="text-gray-300 mb-4">خلاصه داستان سریال اینجا قرار می‌گیرد.</p>
                <p id="genre" class="text-gray-200"><strong>ژانر:</strong> درام، معمایی</p>
                <p id="year" class="text-gray-200"><strong>سال تولید:</strong> ۲۰۲۲</p>
                <p id="rating" class="text-gray-200"><strong>امتیاز:</strong> ۹.۰/۱۰</p>
                <button id="add-to-watchlist" class="btn-modern mt-6">افزودن به واچ لیست</button>
            </div>
        </article>

        <section class="mt-12">
            <h2 class="text-center">تریلر</h2>
            <div id="trailer" class="mt-4 flex justify-center">
                <!-- محتوای تریلر توسط جاوااسکریپت اضافه می‌شود -->
            </div>
        </section>

        <section class="series-card mt-12">
            <h2 class="text-center">لینک‌های دانلود</h2>
            <div id="download-links" class="mt-6 space-y-4">
                <!-- لینک‌های دانلود توسط جاوااسکریپت اضافه می‌شوند -->
            </div>
        </section>
    </main>

    <script src="series.js"></script>
</body>
</html>
