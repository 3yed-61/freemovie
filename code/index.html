    <style>
        body {
            font-family: "Vazir", sans-serif;

            color: #ffffff;
        }
        .digit-box {
            width: 3rem;
            height: 4rem;
            text-align: center;
            font-size: 1.5rem;
            border-radius: 0.5rem;
            background-color: #374151;
            color: #ffffff;
            border: none;

            margin: 0 0.25rem;
        }
        .digit-box:focus {
            outline: none;

        .digit-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.5rem;
            max-width: 600px;
        }
        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));

            margin-top: 2rem;
        }
        .info-section {
            background-color: #374151;
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-top: 2rem;
            text-align: center;
        }
        @media (max-width: 640px) {
            .digit-box {
                width: 2.5rem;
                height: 3.5rem;
                font-size: 1.25rem;
            }
            .result-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
