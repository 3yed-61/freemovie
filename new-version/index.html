<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فیری مووی - دانلود فیلم و سریال رایگان</title>

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5LFXCX69" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <div class="container-fluid p-0">
        <!-- اسلایدر فیلم‌های جدید -->
        <div id="newMoviesCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" id="carousel-inner"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#newMoviesCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">قبلی</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#newMoviesCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">بعدی</span>
            </button>
        </div>

        <!-- هدر -->
        <header class="text-center py-3">
            <h1>فیری مووی - دانلود جدیدترین فیلم‌ها و سریال‌ها</h1>
        </header>

        <!-- بخش جستجو -->
        <div class="container mt-4">
            <div class="row g-3 mb-4">
                <div class="col-12">
                    <input type="text" class="form-control" id="title" placeholder="نام فیلم را به انگلیسی جستجو کنید">
                </div>
            </div>

            <div id="loading" class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">در حال بارگذاری...</span>
                </div>
            </div>

            <div id="results" class="mt-5"></div>
        </div>

        <!-- لیست فیلم‌ها -->
        <div class="container mt-5">
            <h2 class="text-center mb-4">جدیدترین فیلم‌ها</h2>
            <div id="movies-list" class="movies-list"></div>
        </div>
    </div>

    <!-- Modal برای جزئیات -->
    <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movieModalLabel">جزئیات فیلم</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="movieDetails"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">بستن</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer-dark">
        <div class="container text-center">
            <p class="mt-3">فیری مووی - ساخته شده توسط ریک سانچز با 🤍 | استفاده از <a href="https://github.com/rastikerdar/vazir-font" class="text-white">فونت وزیر</a></p>
            <p>منابع: <a href="https://www.themoviedb.org/" class="text-white">TMDb</a> | <a href="https://www.omdbapi.com/" class="text-white">OMDb</a> | <a href="https://almasmovie.website/" class="text-white">الماس مووی</a></p>
            <div class="social-icons mb-2">
                <a class="github-button" href="https://github.com/m4tinbeigi-official/freemovie" data-icon="octicon-star" data-show-count="true" aria-label="Star">Star</a>
                <script async defer src="https://buttons.github.io/buttons.js"></script>
                <a href="https://github.com/m4tinbeigi-official"><i class="fab fa-github"></i></a>
                <a href="https://twitter.com/m4tinbeigi"><i class="fab fa-twitter"></i></a>
                <a href="https://linkedin.com/in/matinbeigi"><i class="fab fa-linkedin"></i></a>
                <a href="https://instagram.com/m4tinbeigi"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
